title = %(lib_name)s

### PyPI ###
audience = Developers
author = tripathysagar
author_email = tripathysagar08@gmail.com
copyright = 2025 onwards, %(author)s
description = For Text2SQL
keywords = nbdev jupyter notebook python
language = English
status = 3
user = tripathysagar

